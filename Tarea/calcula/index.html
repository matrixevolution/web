<body>
<div align="center" class="Title" id="title">Calculadora Basica</div><br />

<form method="get" action="calcular.php">
  <center>
  <table width="216"  style="border: 1px solid;" height="60" border="0" cellpadding="1" cellspacing="0" bordercolor="#000000">
    <tr>
      <td width="58" bgcolor="#00CCFF"><label class="Label">
        <div align="left">Primer Numero:
          </label>
        </div></td>
      <td width="122" bgcolor="#006699">
      
        <div align="left">
          <input type="text" name="num1" class="TextBox" />
          </div></td>
    </tr>
    <tr>
      <td bgcolor="#00CCFF"><label class="Label">
        <div align="left">Segundo Numero:
          </label>

        </div></td>
      <td bgcolor="#006699">
        
        <div align="left">
          <input type="text" name="num2" class="TextBox" />
        </div></td>
    </tr>
    <tr>
      <td bgcolor="#00CCFF"><div align="left"></div></td>
      <td bgcolor="#006699">
        
              <div align="left">
                        <select name="type" class="Select">
                          <option value="sumar">Sumar</option>

                          <option value="producto">Producto</option>
                          <option value="dividir">Dividir</option>
                          <option value="modulo">Modulo</option>
                          <option value="potencia">Potencia</option>
                          <option value="factorial">Factorial</option>
                        </select>
              </div></td>
    </tr>
    <tr>
      <td bgcolor="#00CCFF">
        
        <div align="left">
          <input name="submit" type="submit" class="Button" value="Calcula" />

      <td bgcolor="#00CCFF"><div align="left"></div></td>
    </tr>
  </table>
